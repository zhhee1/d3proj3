<!DOCTYPE html>
<meta charset="utf-8">
<script src="http://d3js.org/d3.v3.js"></script>
<style>

    path.link {
        fill: none;
        stroke: #666;
        stroke-width: 1.5px;
    }

    circle {
        stroke: #fff;
        stroke-width: 0.5px;
    }

    text {
        fill: #000;
        font: 10px sans-serif;
        pointer-events: none;
    }

    div.tooltip {
        position: absolute;
        text-align: center;
        width: 60px;
        height: 28px;
        padding: 2px;
        font: 12px sans-serif;
        background: lightsteelblue;
        border: 0px;
        border-radius: 8px;
        pointer-events: none;
    }

</style>
<body>
<script>

    // get the data
    d3.csv("force.csv", function(links) {

        var nodes = {};

// Compute the distinct nodes from the links.
        links.forEach(function(link) {
            link.source = nodes[link.source] ||
                (nodes[link.source] = {name: link.source});
            link.target = nodes[link.target] ||
                (nodes[link.target] = {name: link.target});

            link.value = +link.value;
            console.log(link)

        });

        var width = 1000,
            height = 800;

        var force = d3.layout.force()
            .nodes(d3.values(nodes))
            .links(links)
            .size([width, height])
            .linkDistance(150)
            .charge(-1000)
            .on("tick", tick)
            .start();

        var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);

// build the arrow.
        svg.append("svg:defs").selectAll("marker")
            .data(["end"])      // Different link/path types can be defined here
            .enter().append("svg:marker")    // This section adds in the arrows
            .attr("id", String)
            .attr("viewBox", "0 -5 10 10")
            .attr("refX", 43)
            .attr("refY", -0.5)
            .attr("markerWidth", 6)
            .attr("markerHeight", 6)
            .attr("orient", "auto")
            .append("svg:path")
            .attr("d", "M0,-5L10,0L0,5");

// add the links and the arrows
        var path = svg.append("svg:g").selectAll("path")
            .data(force.links())
            .enter().append("svg:path")
             //   .attr("class", function(d) { return "link " + d.type; })
            .attr("class", "link")
            // .style("stroke-dasharray", ("3, 3")) //makes it dotted line
            .attr("marker-end", "url(#end)");

// define the nodes
        var node = svg.selectAll(".node")
            .data(force.nodes())
            .enter().append("g")
            .attr("class", "node")
            .call(force.drag);

        var div = d3.select("body").append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);

// add the nodes
        node.append("circle")
            .attr("fill","Silver")
            .attr("r", 30)
            .on("dblclick", function() {
                d3.select(this)
                    .attr("fill","gold");
            })
            .on("mouseover", function(d) {
                div.transition()
                    .duration(200)
                    .style("opacity", .9);
                div.html(d.title)
                    .style("left", (d3.event.pageX) + "px")
                    .style("top", (d3.event.pageY - 28) + "px");
            d3.select(this)
                    .transition()
                    .duration(200)
                    .attr("r","35");
            console.log(d)
            })
            .on("mouseout", function() {
                div.transition()
                    .duration(500)
                    .style("opacity", 0);
                d3.select(this)
                    .transition()
                    .duration(100)
                    .attr("r","30");
            });

// add the text
        node.append("text")
            .attr("x", -20)
            .attr("dy", ".35em")
            .text(function(d) { return d.name; });

// add the curvy lines
        function tick() {
            path.attr("d", function(d) {
                var dx = (d.target.x * 5) - (d.source.x * 5),
                    dy = (d.target.y * 5) - (d.source.y * 5),
                    dr = Math.sqrt(dx * dx + dy * dy);
                return "M" +
                    d.source.x + "," +
                    d.source.y + "A" +
                    dr + "," + dr + " 0 0,1 " +
                    d.target.x + "," +
                    d.target.y;
            });

            node
                .attr("transform", function(d) {
                    return "translate(" + d.x + "," + d.y + ")"; });
        }

    });

</script>
</body>
</html>
